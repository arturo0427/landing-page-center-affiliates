<form #formEl [formGroup]="registerAgentForm" class="form-wrapper">
  <div class="form-row">
    <div class="form-field">
      <label for="firstName">
        {{ "PAGES.REGISTER_AGENT.NAME" | translate }}
      </label>
      <input
        id="firstName"
        type="text"
        formControlName="firstName"
        class="input"
        placeholder="Juan"
      />
    </div>

    <div class="form-field">
      <label for="lastName">
        {{ "PAGES.REGISTER_AGENT.LAST_NAME" | translate }}
      </label>
      <input
        id="lastName"
        type="text"
        formControlName="lastName"
        class="input"
        placeholder="P√©rez"
      />
    </div>
  </div>

  <div class="form-row">
    <div class="form-field">
      <label for="username">
        {{ "PAGES.REGISTER_AGENT.USERNAME" | translate }}
      </label>
      <input
        id="username"
        type="text"
        formControlName="username"
        class="input"
        placeholder="usuario123"
      />
    </div>
    <div class="form-field">
      <label for="phone">{{ "PAGES.REGISTER_AGENT.PHONE" | translate }}</label>
      <input
        id="phone"
        type="tel"
        formControlName="phone"
        class="input"
        placeholder="+593 987654321"
      />
    </div>
  </div>

  <div class="form-row">
    <div class="form-field">
      <label for="email">
        {{ "PAGES.REGISTER_AGENT.EMAIL" | translate }}
      </label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="input"
        [placeholder]="'PAGES.REGISTER_AGENT.EMAIL_PLACEHOLDER' | translate"
      />
    </div>
  </div>

  <div class="form-row">
    <div class="form-field">
      <label for="dateOfBirth">Fecha de nacimiento</label>
      <input
        id="dateOfBirth"
        type="date"
        formControlName="dateOfBirth"
        class="input"
      />
    </div>

    <div class="form-field">
      <label for="country">
        {{ "PAGES.REGISTER_AGENT.COUNTRY" | translate }}</label
      >
      <input
        id="country"
        type="text"
        formControlName="country"
        class="input"
        [placeholder]="'PAGES.REGISTER_AGENT.COUNTRY_PLACEHOLDER' | translate"
      />
    </div>
  </div>

  <div class="form-field">
    <label for="city"> {{ "PAGES.REGISTER_AGENT.CITY" | translate }}</label>
    <input
      id="city"
      type="text"
      formControlName="city"
      class="input"
      [placeholder]="'PAGES.REGISTER_AGENT.CITY_PLACEHOLDER' | translate"
    />
  </div>

  <div class="form-field password-field">
    <label for="password">
      {{ "PAGES.REGISTER_AGENT.PASSWORD" | translate }}
    </label>
    <div class="input-group">
      <input
        id="password"
        [type]="hidePassword ? 'password' : 'text'"
        formControlName="password"
        class="input"
        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
      />
      <button
        type="button"
        class="toggle-btn"
        (click)="togglePasswordVisibility()"
        aria-label="Mostrar contrase√±a"
      >
        @if(hidePassword){
        <span>üëÅÔ∏è</span>
        } @else {
        <span>üôà</span>
        }
      </button>
    </div>
  </div>
</form>
