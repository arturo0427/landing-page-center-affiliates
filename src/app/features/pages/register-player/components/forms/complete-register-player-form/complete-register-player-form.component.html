<form #formEl [formGroup]="completeRegisterPlayerForm" class="form-wrapper">
  <div class="form-row">
    <div class="form-field">
      <label for="firstName">
        {{ "PAGES.REGISTER_PLAYER.NAME" | translate }}
      </label>
      <input
        id="firstName"
        type="text"
        formControlName="firstName"
        class="input"
        placeholder="Juan"
      />
    </div>

    <div class="form-field">
      <label for="lastName">
        {{ "PAGES.REGISTER_PLAYER.LAST_NAME" | translate }}
      </label>
      <input
        id="lastName"
        type="text"
        formControlName="lastName"
        class="input"
        placeholder="P√©rez"
      />
    </div>
  </div>

  <div class="form-row">
    <div class="form-field">
      <label for="dni"> {{ "PAGES.REGISTER_PLAYER.DNI" | translate }} </label>
      <input
        id="dni"
        type="text"
        formControlName="dni"
        class="input"
        placeholder="0102030405"
      />
    </div>

    <div class="form-field">
      <label for="email">{{ "PAGES.REGISTER_PLAYER.EMAIL" | translate }}</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="input"
        [placeholder]="'PAGES.REGISTER_PLAYER.EMAIL_PLACEHOLDER' | translate"
      />
    </div>
  </div>

  <div class="form-row">
    <div class="form-field">
      <label for="phone">{{ "PAGES.REGISTER_PLAYER.PHONE" | translate }}</label>
      <input
        id="phone"
        type="tel"
        formControlName="phone"
        class="input"
        placeholder="+593 987654321"
      />
    </div>

    <div class="form-field">
      <label for="referralCode">
        {{ "PAGES.REGISTER_PLAYER.REFERRAL_CODE" | translate }}
      </label>
      <input
        id="referralCode"
        type="text"
        formControlName="referralCode"
        class="input"
        placeholder="ABC123"
      />
    </div>
  </div>

  <div class="form-field password-field">
    <label for="password">
      {{ "PAGES.REGISTER_PLAYER.PASSWORD" | translate }}
    </label>
    <div class="input-group">
      <input
        id="password"
        [type]="hidePassword ? 'password' : 'text'"
        formControlName="password"
        class="input"
        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
      />
      <button
        type="button"
        class="toggle-btn"
        (click)="togglePasswordVisibility()"
        aria-label="Mostrar contrase√±a"
      >
        @if(hidePassword){
        <span>üëÅÔ∏è</span>
        } @else {
        <span>üôà</span>
        }
      </button>
    </div>
  </div>
</form>
